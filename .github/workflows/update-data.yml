name: Update TLV data

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Download and convert TLV data
        run: |
          python update_tlv_data.py

      - name: Build substances index
        run: |
          python getsubstances.py

      - name: Build search index
        run: |
          python search2.py

      - name: Commit and push if changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/*.json search-index.json months.json substances.json
            git commit -m "Automated TLV data update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
